    <style>
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* New Animated Loader from CodePen */
      .page-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out;
      }
      
      .page-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Morphing Loader Animation */
      .morphing-loader {
        position: relative;
        width: 100px;
        height: 100px;
      }
      
      .morphing-loader:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60px;
        height: 60px;
        margin: -30px 0 0 -30px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: morphing 2s ease-in-out infinite;
      }
      
      .morphing-loader:after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        animation: morphing 2s ease-in-out infinite 0.5s;
      }
      
      .morphing-loader .inner {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        background: white;
        border-radius: 50%;
        animation: morphing 2s ease-in-out infinite 1s;
      }
      
      @keyframes morphing {
        0%, 100% {
          border-radius: 50%;
          transform: scale(1) rotate(0deg);
        }
        25% {
          border-radius: 25%;
          transform: scale(1.2) rotate(90deg);
        }
        50% {
          border-radius: 0%;
          transform: scale(0.8) rotate(180deg);
        }
        75% {
          border-radius: 25%;
          transform: scale(1.1) rotate(270deg);
        }
      }
      
      .loader-text {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 1.2rem;
        font-weight: 700;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        animation: textGlow 2s ease-in-out infinite;
      }
      
      @keyframes textGlow {
        0%, 100% {
          opacity: 0.8;
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        50% {
          opacity: 1;
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
      }
      
      /* Page Content Animation */
      .page-content {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      
      .page-content.loaded {
        opacity: 1;
        transform: translateY(0);
      }
      
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Typing Animation */
      .typing-text {
        border-right: 2px solid #f59e0b;
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 50% { border-color: #f59e0b; }
        51%, 100% { border-color: transparent; }
      }
      
      /* Parallax Effect */
      .parallax-element {
        transition: transform 0.1s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Animated Loader -->
    <div class="page-loader" id="pageLoader">
      <div class="morphing-loader">
        <div class="inner"></div>
      </div>
      <div class="loader-text">Loading</div>
    </div>
    
    <div class="page-content" id="pageContent">
      <div id="root"></div>
    </div>
    
    <script>
      // Page Load Animation
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('pageLoader');
          const content = document.getElementById('pageContent');
          
          loader.classList.add('hidden');
          content.classList.add('loaded');
          
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }, 1500); // Reduced from 2000ms to 1500ms for faster loading
      });
      
      // Parallax Effect
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const parallaxElements = document.querySelectorAll('.parallax-element');
        
        parallaxElements.forEach(element => {
          const speed = element.dataset.speed || 0.5;
          const yPos = -(scrolled * speed);
          element.style.transform = `translateY(${yPos}px)`;
        });
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
