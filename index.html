    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        overflow-x: hidden;
      }
      
      /* Modern 3D Ring Loader */
      .page-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      
      .page-loader.hidden {
        opacity: 0;
        transform: scale(0.8);
        pointer-events: none;
      }
      
      .ring-loader {
        width: 120px;
        height: 120px;
        border: 8px solid rgba(255, 255, 255, 0.1);
        border-top: 8px solid #ffffff;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
        position: relative;
      }
      
      .ring-loader::before {
        content: '';
        position: absolute;
        top: -12px;
        left: -12px;
        right: -12px;
        bottom: -12px;
        border: 4px solid rgba(255, 255, 255, 0.05);
        border-top: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: spin 2s linear infinite reverse;
      }
      
      .ring-loader::after {
        content: '';
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Page Content Animation */
      .page-content {
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 1.2s ease-out, transform 1.2s ease-out;
      }
      
      .page-content.loaded {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Animated Background */
      .animated-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Floating Shapes */
      .floating-shape {
        position: absolute;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }
      
      .floating-shape:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      
      .floating-shape:nth-child(2) {
        top: 60%;
        right: 10%;
        animation-delay: 2s;
      }
      
      .floating-shape:nth-child(3) {
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }
      
      /* Typing Animation */
      .typing-text {
        border-right: 3px solid #f59e0b;
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 50% { border-color: #f59e0b; }
        51%, 100% { border-color: transparent; }
      }
      
      /* Glowing Profile Image */
      .profile-glow {
        box-shadow: 0 0 50px rgba(245, 158, 11, 0.3);
        transition: all 0.3s ease;
      }
      
      .profile-glow:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 20px 60px rgba(245, 158, 11, 0.5);
      }
      
      /* Parallax Effect */
      .parallax-element {
        transition: transform 0.1s ease-out;
      }
      
      /* Card Hover Effects */
      .hover-lift {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .hover-lift:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      }
      
      /* GitHub Stats Animation */
      .github-card {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
      }
      
      .github-card:hover {
        transform: translateY(-15px) rotateX(5deg) rotateY(5deg);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
      }
      
      /* Skill Bar Animation */
      .skill-bar {
        position: relative;
        overflow: hidden;
      }
      
      .skill-bar::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: shimmer 2s infinite;
      }
      
      @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }
      
      /* Mobile Menu Animation */
      .mobile-menu {
        transform: translateX(100%);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .mobile-menu.open {
        transform: translateX(0);
      }
      
      /* Particle System */
      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        pointer-events: none;
        animation: particleFloat 8s linear infinite;
      }
      
      @keyframes particleFloat {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Modern 3D Ring Loader -->
    <div class="page-loader" id="pageLoader">
      <div class="ring-loader"></div>
    </div>
    
    <div class="page-content" id="pageContent">
      <div id="root"></div>
    </div>
    
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
      // Initialize AOS
      AOS.init({
        duration: 1000,
        easing: 'ease-out-cubic',
        once: true,
        offset: 100
      });
      
      // Page Load Animation
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('pageLoader');
          const content = document.getElementById('pageContent');
          
          loader.classList.add('hidden');
          content.classList.add('loaded');
          
          setTimeout(() => {
            loader.style.display = 'none';
          }, 800);
        }, 2500);
      });
      
      // Parallax Effect
      let mouseX = 0, mouseY = 0;
      
      document.addEventListener('mousemove', (e) => {
        mouseX = (e.clientX / window.innerWidth) * 2 - 1;
        mouseY = (e.clientY / window.innerHeight) * 2 - 1;
        
        const parallaxElements = document.querySelectorAll('.parallax-element');
        parallaxElements.forEach(element => {
          const speed = element.dataset.speed || 0.5;
          const x = mouseX * speed * 20;
          const y = mouseY * speed * 20;
          element.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
      });
      
      // Scroll Parallax
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const parallaxElements = document.querySelectorAll('.scroll-parallax');
        
        parallaxElements.forEach(element => {
          const speed = element.dataset.speed || 0.5;
          const yPos = -(scrolled * speed);
          element.style.transform = `translateY(${yPos}px)`;
        });
      });
      
      // Particle System
      function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
        particle.style.animationDuration = Math.random() * 3 + 5 + 's';
        document.body.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, 8000);
      }
      
      // Create particles periodically
      setInterval(createParticle, 300);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
