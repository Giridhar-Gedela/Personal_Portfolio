    <style>
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Page Load Animation */
      .page-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .page-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-text {
        font-size: 3rem;
        font-weight: 700;
        color: white;
        letter-spacing: 0.1em;
      }
      
      .loader-text span {
        display: inline-block;
        opacity: 0;
        animation: letterGlow 0.8s ease-out forwards;
      }
      
      .loader-text span:nth-child(1) { animation-delay: 0.1s; }
      .loader-text span:nth-child(2) { animation-delay: 0.2s; }
      .loader-text span:nth-child(3) { animation-delay: 0.3s; }
      .loader-text span:nth-child(4) { animation-delay: 0.4s; }
      .loader-text span:nth-child(5) { animation-delay: 0.5s; }
      .loader-text span:nth-child(6) { animation-delay: 0.6s; }
      .loader-text span:nth-child(7) { animation-delay: 0.7s; }
      .loader-text span:nth-child(8) { animation-delay: 0.8s; }
      
      @keyframes letterGlow {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.8);
        }
        50% {
          opacity: 1;
          transform: translateY(0) scale(1.1);
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }
      }
      
      /* Page Content Animation */
      .page-content {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      
      .page-content.loaded {
        opacity: 1;
        transform: translateY(0);
      }
      
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Typing Animation */
      .typing-text {
        border-right: 2px solid #f59e0b;
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 50% { border-color: #f59e0b; }
        51%, 100% { border-color: transparent; }
      }
      
      /* Parallax Effect */
      .parallax-element {
        transition: transform 0.1s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Page Loader -->
    <div class="page-loader" id="pageLoader">
      <div class="loader-text">
        <span>G</span>
        <span>I</span>
        <span>R</span>
        <span>I</span>
        <span>D</span>
        <span>H</span>
        <span>A</span>
        <span>R</span>
      </div>
    </div>
    
    <div class="page-content" id="pageContent">
      <div id="root"></div>
    </div>
    
    <script>
      // Page Load Animation
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('pageLoader');
          const content = document.getElementById('pageContent');
          
          loader.classList.add('hidden');
          content.classList.add('loaded');
          
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }, 2000);
      });
      
      // Parallax Effect
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const parallaxElements = document.querySelectorAll('.parallax-element');
        
        parallaxElements.forEach(element => {
          const speed = element.dataset.speed || 0.5;
          const yPos = -(scrolled * speed);
          element.style.transform = `translateY(${yPos}px)`;
        });
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
